<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Indicadores</title>
    <link rel="stylesheet" href="./../style/styleViews/styleReport.css">
</head>
<body>

    <header>
        <div class="container">
                <a href="./add.html">
                    <img src="./../img/add.svg" alt="">
                    <span>Añadir</span>
                </a>
                <a href="./report.html">
                    <img src="./../img/refresh.svg" alt="">
                    <span>Refrescar</span>
                </a>
                <a href="./delete.html">
                    <img src="./../img/delete.svg" alt="">
                    <span>Eliminar</span>
                </a>
                <a href="./principal.html" class="logo">
                    <img src="./../img/kario sin kairo.svg" alt="">
                </a>
                <a href="./report.html">
                    <img src="./../img/report.svg" alt="">
                    <span>Reportar</span>
                </a>
                <a href="./help.html">
                    <img src="./../img/help.svg" alt="">
                    <span>Ayuda</span>
                </a>
            <img src="./../img/config.svg" alt="" class="config">
            <img src="./../img/noti.svg" alt="" class="noti">
            <a href="./perfil.html" class="perfil">
                <img src="./../img/perfil.png" alt="">
            </a>
        </div>
    </header>
    <section class="Contenido">
        <div class="text1">
            <h1>Apartado de reportes</h1>
            <p>Aqui puedes reportat cualquier anomalia que puedes presenciar <br/> en la pagina web que afecte tu experiencia como usuario.</p>
        </div>
        <form class="formulario">
            <div class="grupo">
                <label>Seleccione el tipo de reporte:</label>
                <input type="text" placeholder="Tipo de reporte" required>
            </div>
            <div class="grupo" id="categoria">
                <label>Asunto:<span class="indicador"></span></label>
                <input type="text" placeholder="Asunto" required>
            </div>
            <div class="grupo" id="formula">
                <label>Seleccione el problema tecnico que presentas:</label>
                <select required>
                    <option disabled selected>Seleccione una opción</option>
                    <option>Carga</option>
                    <option>Funcionalidad</option>
                    <option>N/A</option>
                    <option>Aceptacion</option>
                    <option>Otros</option>
                </select>
            </div>
            <div class="grupo" id="area">
                <label>¿En que dispositivo se encuentra este problema?</label>
                <select>
                    <option disabled selected>Seleccione una opción</option>
                    <option>Mac</option>
                    <option>Iphone</option>
                    <option>Tables</option>
                </select>
            </div>
            <div class="grupo" id="inicio">
                <label>Ingrese la fecha del daño:</label>
                <input type="date" value="">
            </div>
            <div class="grupo" id="final">
                <label>¿Donde ocurre este problema?</label>
                <select required>
                    <option disabled selected>Seleccione una opción</option>
                    <option>Menu Añadir</option>
                    <option>Menu Eliminar</option>
                    <option>Inicio</option>
                    <option>Reportar</option>
                    <option>Menu Ayuda</option>
                    <option>Menu perfil</option>
                    <option>Menu principal</option>
                </select>
            </div>
        </form>
        <div class="consentimientos">
            <div class="listos">
                <input type="checkbox">
                <label>Nos autoriza el uso de la información proporcionada</label>
            </div>
            <div class="listos">
                <input type="checkbox" class="manejo">
                <label>He leído las políticas de tratamiento de datos y estoy de acuerdo en compartir mi información.</label>
            </div>
        </div>
        <div class="btn-delete">
            <a href="" class="cancelacion" id="cancelacion">Cancelar</a>
            <a href="./confirmacionReport.html">Reportar</a>
        </div>
    </section>
</body>
</html>
